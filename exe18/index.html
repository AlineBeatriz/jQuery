<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
         ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
         li{
            display: inline-block;
            margin-right: 10px;
        }
        img{
            width: 273px;
            height: 180px;
        }
    </style>
</head>
<body>
    <ul class="img">
        <li><img src="img/img-1.jpg" alt="Foto de uma cachoeira"></li>
        <li><img src="img/img-2.jpg" alt="Foto da natureza"></li>
        <li><img src="img/img-3.jpg" alt="Foto da natureza"></li>
        <!-- <li id="imagens"></li> -->
    </ul>

    <footer>
        <script  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="jquery.js"></script>
    </footer>
</body>
</html>
